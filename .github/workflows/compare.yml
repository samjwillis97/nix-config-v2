name: "Compare"
on:
  pull_request:
jobs:
  comparisons:
    runs-on: ubuntu-latest
    steps:
    - uses: cachix/install-nix-action@v31
      with:
        nix_path: nixpkgs=channel:nixos-unstable
    - run: nix-shell -p nvd
    - uses: actions/checkout@v5
    - run: nix build .#nixosConfigurations.mini-media-server.config.system.build.toplevel
    - run: mv result ../branch-result
    - uses: actions/checkout@v5
      with:
        ref: "main"
    - run: nix build .#nixosConfigurations.mini-media-server.config.system.build.toplevel
    - run: mv result ../main-result
    - run: nvd diff ../main-result ../branch-result
