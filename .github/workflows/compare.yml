name: "Compare"
on:
  pull_request:
jobs:
  comparisons:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
      with:
        ref: "main"
        path: "main"
    - uses: actions/checkout@v5
    - uses: cachix/install-nix-action@v31
      with:
        nix_path: nixpkgs=channel:nixos-unstable
    - run: nix-shell -p nh
    - run: ls -al
    - run: pwd
